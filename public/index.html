<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- Primary Meta Tags -->
	<title>Spotify Graph — Graph out your listening history</title>
	<meta name="title" content="Spotify Graph — Graph out your listening history">
	<meta name="description"
		  content="Use your Spotify data to generate graphs detailing your listening history over the year.">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://maximumfx.nl/spotify-graph/">
	<meta property="og:title" content="Spotify Graph — Graph out your listening history">
	<meta property="og:description"
		  content="Use your Spotify data to generate graphs detailing your listening history over the year.">
	<meta property="og:image" content="<%= BASE_URL %>banner.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://maximumfx.nl/spotify-graph/">
	<meta property="twitter:title" content="Spotify Graph — Graph out your listening history">
	<meta property="twitter:description"
		  content="Use your Spotify data to generate graphs detailing your listening history over the year.">
	<meta property="twitter:image" content="<%= BASE_URL %>banner.png">

	<meta name="theme-color" content="#18181b">
	<link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
</head>
<body>
<noscript>
	<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
		Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
